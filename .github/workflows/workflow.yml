name: Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build_macos_wheels:
    name: macOS (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-13, macos-14 ]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.17.0
        env:
          CIBW_TEST_COMMAND: >
            whisper-cpp -h &&
            python -m whisper_cpp -h
          CIBW_ARCHS_MACOS: "native"
          CIBW_BUILD: "cp312-*"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_linux_wheels:
    runs-on: ubuntu-latest
    name: Linux (${{ matrix.arch }}, ${{ matrix.tag }})
    strategy:
      matrix:
        arch: [ x86_64, i686, aarch64, ppc64le, s390x ]
        tag: [ manylinux, musllinux ]
        # TODO(charlie): Fails to compile, root cause is unexplored.
        exclude:
          - arch: aarch64
            tag: musllinux

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: ${{ matrix.arch }} != 'x86_64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.17.0
        env:
          CIBW_TEST_COMMAND: >
            whisper-cpp -h &&
            python -m whisper_cpp -h
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_BUILD: "cp312-${{ matrix.tag }}_*"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-linux-${{ matrix.arch }}-${{ matrix.tag }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [ build_macos_wheels, build_linux_wheels, build_sdist ]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
